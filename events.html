    <style>
        :root {
            --primary: #4f46e5;
            --primary-dark: #4338ca;
            --secondary: #ec4899;
            --bg-color: #f3f4f6;
            --card-bg: linear-gradient(45deg, rgba(255, 112, 51, 0.05) 0%, rgba(255, 255, 255, 0.33) 48%, rgba(255, 112, 51, 0.04) 100%);
            --text-main: #1f2937;
            --text-muted: #6b7280;
            --border-color: #e5e7eb;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

    body {
      background: #FF7033;
      background: linear-gradient(45deg, rgba(255, 112, 51, 0.05) 0%, rgba(255, 255, 255, 0.33) 48%, rgba(255, 112, 51, 0.04) 100%);
      color: var(--text-main);
      line-height: 1.5;
        margin: 0;
        padding:0;
        }
        .container-events {
           max-width: 1200px;
           margin: 0 auto;
           padding: 0 1rem ! important;
        }
        .event-text {
            text-align: center;
            margin-top: 6rem;
            margin-bottom: 2rem;
            background: var(--card-bg);
            padding: 3rem 1rem;
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 16px;
            box-shadow: var(--shadow);
        }

        .event-text h1 { font-size: 2rem; margin-bottom: 0.5rem; font-weight: 800; }
        .event-text p { color: #9ca3af; font-size: 1rem; }

        /* Filters */
        .filters {
            background: var(--card-bg);
            padding: 1.5rem;
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            box-shadow: var(--shadow);
            margin-bottom: 2rem;
            display: grid;
            grid-template-columns: 2fr 1fr 1fr;
            gap: 1rem;
            align-items: center;
        }

        .search-bar input, select {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 0.95rem;
        }

        .search-bar input:focus, select:focus {
            outline: 2px solid var(--primary);
            border-color: transparent;
        }

        /* Grid */
        .events-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 1.5rem;
        }

        .event-card {
            background: var(--card-bg);
            border-radius: 12px;
            box-shadow: var(--shadow);
            display: flex;
            flex-direction: column;
            border: 1px solid var(--border-color);
            overflow: hidden;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .event-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            border-color: var(--primary);
        }

        .card-header {
            padding: 1rem;
            background: #f9fafb;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .date-badge {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: white;
            padding: 0.25rem 0.6rem;
            border-radius: 6px;
            border: 1px solid var(--border-color);
            min-width: 55px;
        }

        .date-badge .day { font-size: 1.2rem; font-weight: 800; color: var(--text-main); line-height: 1; }
        .date-badge .month { font-size: 0.7rem; text-transform: uppercase; color: var(--text-muted); font-weight: 600; }

        .header-meta {
            text-align: right;
            flex: 1;
            margin-left: 1rem;
        }

        .category-tag {
            font-size: 0.7rem;
            font-weight: 700;
            text-transform: uppercase;
            color: var(--primary);
            background: #e0e7ff;
            padding: 2px 8px;
            border-radius: 12px;
            display: inline-block;
            margin-bottom: 4px;
        }

        .event-title {
            font-size: 1.05rem;
            font-weight: 700;
            line-height: 1.2;
        }

        .card-body {
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .prompt-box {
            background: #f8fafc;
            border-radius: 6px;
            padding: 0.75rem;
            border-left: 3px solid #ccc;
        }

        .prompt-box.photo { border-left-color: var(--primary); background: #eff6ff; }
        .prompt-box.vector { border-left-color: var(--secondary); background: #fdf2f8; }

        .prompt-label {
            font-size: 0.7rem;
            text-transform: uppercase;
            font-weight: 700;
            margin-bottom: 0.25rem;
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }

        .photo .prompt-label { color: var(--primary-dark); }
        .vector .prompt-label { color: #be185d; }

        .prompt-text {
            font-size: 0.85rem;
            color: #374151;
        }

        @media (max-width: 768px) {
            .filters { grid-template-columns: 1fr; }
        }
    </style>

        // --- APP LOGIC ---
        const grid = document.getElementById('eventsGrid');
        const countSpan = document.getElementById('eventCount');
        const searchInput = document.getElementById('searchInput');
        const monthSelect = document.getElementById('monthSelect');
        const categorySelect = document.getElementById('categorySelect');

        let currentFilter = {
            search: "",
            month: "all",
            category: "all"
        };

        function init() {
            renderEvents(eventsData);
            setupEventListeners();
        }

        function renderEvents(data) {
            grid.innerHTML = "";
            
            if (data.length === 0) {
                grid.innerHTML = `
                    <div style="grid-column: 1/-1; text-align: center; padding: 4rem; background: white; border-radius: 12px; border: 2px dashed var(--border-color);">
                        <h3 style="color: var(--text-muted); margin-bottom: 0.5rem; font-size: 1.25rem;">No events found</h3>
                        <p style="color: #9ca3af;">Try adjusting your search or filters to find more opportunities.</p>
                    </div>`;
                countSpan.innerText = 0;
                return;
            }

            countSpan.innerText = data.length;

            data.forEach(event => {
                const monthName = new Date(2026, event.m).toLocaleString('default', { month: 'short' });
                
                const card = document.createElement('div');
                card.className = 'event-card';
                card.innerHTML = `
                    <div class="card-header animate-fadeInUp" style="animation-delay: 0.35s;">
                        <div class="date-badge">
                            <span class="day">${event.d}</span>
                            <span class="month">${monthName}</span>
                        </div>
                        <div class="header-meta">
                            <span class="category-tag">${event.cat}</span>
                            <div class="event-title">${event.t}</div>
                        </div>
                    </div>
                    
                    <div class="card-body">
                        <div class="prompt-box photo">
                            <div class="prompt-label">
                                &#128248; Photo Idea
                            </div>
                            <div class="prompt-text">
                                ${event.p}
                            </div>
                        </div>

                        <div class="prompt-box vector">
                            <div class="prompt-label">
                                &#9998; Vector Idea
                            </div>
                            <div class="prompt-text">
                                ${event.v}
                            </div>
                        </div>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        function filterEvents() {
            const searchLower = currentFilter.search.toLowerCase();
            const filtered = eventsData.filter(event => {
                const matchesSearch = event.t.toLowerCase().includes(searchLower) || 
                                      event.p.toLowerCase().includes(searchLower) ||
                                      event.v.toLowerCase().includes(searchLower);
                
                const matchesMonth = currentFilter.month === "all" || event.m.toString() === currentFilter.month;
                const matchesCategory = currentFilter.category === "all" || event.cat === currentFilter.category;

                return matchesSearch && matchesMonth && matchesCategory;
            });
            renderEvents(filtered);
        }

        function setupEventListeners() {
            searchInput.addEventListener('input', (e) => {
                currentFilter.search = e.target.value;
                filterEvents();
            });

            monthSelect.addEventListener('change', (e) => {
                currentFilter.month = e.target.value;
                filterEvents();
            });

            categorySelect.addEventListener('change', (e) => {
                currentFilter.category = e.target.value;
                filterEvents();
            });
        }

        init();

    </script>
